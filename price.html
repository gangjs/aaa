function getPriceSchedules(count){
  count = count || 15;
  var results = [];
  var now = new Date();

  var elapsedMinutes = Math.floor((now - priceBase)/60000);
  var blockIndex = Math.floor(elapsedMinutes / intervalMinutes);

  for(var i=0;i<count;i++){
    var idx = (blockIndex + i) % priceTable.length;
    var dt = new Date(priceBase.getTime() + (blockIndex + i) * intervalMinutes * 60000);
    results.push([dt, priceTable[idx]]);
  }
  return results;
}

function formatTime(dt){
  var hh = dt.getHours(); if(hh<10) hh="0"+hh;
  var mm = dt.getMinutes(); if(mm<10) mm="0"+mm;
  return hh+":"+mm+":00";
}

var tbody = document.getElementById("price-schedule");
var schedules = getPriceSchedules(15);
for(var i=0;i<schedules.length;i++){
  var tr = document.createElement("tr");
  var td1 = document.createElement("td");
  var td2 = document.createElement("td");
  td1.innerHTML = formatTime(schedules[i][0]);
  td2.innerHTML = schedules[i][1];
  tr.appendChild(td1);
  tr.appendChild(td2);
  tbody.appendChild(tr);
}
